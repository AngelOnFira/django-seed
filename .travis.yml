language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
env:
  - DJANGO=1.7
  - DJANGO=1.8
  - DJANGO=1.9
matrix:
  exclude:
   - python: "3.5"
     env: DJANGO=1.7
install:
  - pip install -q Django==$DJANGO
  - pip install coverage
  - pip install -e git://github.com/django-nose/django-nose.git#egg=django-nose
  - pip install -q -e .
  - pip install coveralls
script:
  - python runtests.py
after_success:
  - coveralls